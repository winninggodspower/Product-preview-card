<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    html{
      font-family: 'Fraunces', serif;
      font-family: 'Montserrat', sans-serif;
    }
    *{
      box-sizing: border-box !important;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="m-0 p-0 md:overflow-hidden bg-cream ">

  <div class=" w-screen h-screen flex items-center justify-center" >
    <div class="grid md:grid-cols-2 box-border m-10 w-full md:h-5/6 rounded-2xl bg-white">
      <div id="image_block" class="overflow-hidden rounded-t-2xl md:rounded-l-2xl md:rounded-t-none md:rounded-tl-2xl" >
        <img class="w-full h-full object-cover" src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div id="text_block" class="p-8 flex flex-col justify-between">
        <p class="uppercase text-dark_grey">perfume</p>
        <h1 class=" text-dark_blue text-[3rem] leading-tight font-fraunces font-bold">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-dark_grey text-[16px] leading-8">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="prices" class=" flex items-center">
          <span id="price" class="text-primary font-fraunces font-bold text-[2.5rem] mr-10">$149.99</span>
          <span id="slashed_priced" class="text-dark_grey"><del>$169.99</del></span>
        </div>
        <div class="w-full text-center">
          <button class="bg-primary hover:bg-[#245040] text-white py-4 w-full rounded-lg"><img class="inline" src="./images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

<!-- 
  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,

  $149.99

  Add to Cart
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
